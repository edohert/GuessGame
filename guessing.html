<!DOCTYPE html>
<html>
  <head>
    <title>HP Guessing Game</title>
  </head>
  <body> 
    <div id = "wrapper">
      <h2>Welcome to the Harry Potter Guessing Game!<h2>
      <h3>How many times have I read the entire series?</h3>
        <form name = "userGuessForm">
          <input type = "text" name = "userGuessInput" value = "Enter Guess Here!">
        </form>
        <button>Guess!</button> </br>
        <div id = "list">
            <h3>Results:</h3>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
